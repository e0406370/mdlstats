<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyDramaList Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form action="" method="get" id="form">
      <div class="mb-2">
        <div>User ID:</div>
        <div>(e.g. <span class="text-decoration-underline">abc123</span> of https://mydramalist.com/profile/abc123)</div>
        <input type="text" name="user" id="user">
      </div>

      <div>
        <div>Person Name:</div>
        <div>(e.g. <span class="text-decoration-underline">494-ishihara-satomi</span> of https://mydramalist.com/people/494-ishihara-satomi)</div>
        <input type="text" name="person" id="person">
      </div>

      <button type="submit" class="btn btn-primary mt-2">
        Submit
      </button>
    </form>

    <div id="results">

    </div>

    <script src="./script.js"></script>
  </body>
</html>
